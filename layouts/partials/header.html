<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Grafana - {{ if .Title }}{{ .Title }}{{ end }}</title>

		<meta name="keywords" content="Grafana, Graphite, Dashboard, InfluxDB, OpenTSDB, Elasticsearch, Metrics, Editor, Composer, Analytics, Graphana, Prometheus, Cloudwatch">
		<meta name="description" content="{{ if .Description }}{{ .Description }}{{ else }}Grafana is the leading open source project for visualizing metrics. Supporting rich integration for every popular database like Graphite, Prometheus and InfluxDB.{{ end }}">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<link rel="shortcut icon" href="/assets/img/fav32.png" type="image/x-icon">

		<meta name="application-name" content="Grafana" />

		<meta name="twitter:card" content="summary_large_image">
		<meta name="twitter:site" content="@grafana">
		<meta name="twitter:url" content="https://twitter.com/grafana" />
		<meta name="twitter:title" content="{{ .Title }}">
		<meta name="twitter:image" content="http://grafana.org/assets/img/logo_new_transparent_200x48.png" />

		<meta property="og:site_name" content="Grafana.org" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="{{ .Title }}" />
		<meta property="og:image" content="http://grafana.org/assets/img/logo_new_transparent_200x48.png" />

		<!-- build:css /css/styles.js -->
		<link href="/css/styles.css" rel="stylesheet">
		<!-- endbuild -->

		<link href="//netdna.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

		<meta name="Copyright" content="Raintank Inc." />

		<!-- build:js /js/app.bundle.js -->
		<script src="/js/app.bundle.js" defer></script>
		<!-- endbuild -->

		<script>
		{{ if .IsPage }}
			window.bootData = {
				pageType: "{{ .Type }}",
			};
		{{ end }}

			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
				(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
				m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-47280256-1', 'grafana.org');
			ga('require', 'linkid', 'linkid.js');
			ga('send', 'pageview', {
				'page': location.pathname + location.search  + location.hash,
			});
		</script>
	</head>

	<body class="{{ if .Params.body_class }}{{ .Params.body_class }}{{ end }}">

		{{ partial "navbar.html" . }}

		<div class="main">
