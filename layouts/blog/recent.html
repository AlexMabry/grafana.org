{{ partial "header.html" . }}

<div class="page-letterhead">
	<div class="wrapper">
		<h1 class="page-letterhead__heading">Blog</h1>
		<h2 class="page-letterhead__subheading">
			News, announcenments, articles, metrics & monitoring love...
			<a class="blog-rss-link" href="{{ .RSSLink }}" type="application/rss+xml" target="_blank">
				RSS <i class="fa fa-rss"></i>
			</a>
		</h2>
	</div>
</div>

<div class="wrapper">
	<div class="row row--no-gutters">
		<div class="col col--md-9">
			{{ range first 10 .Site.Pages }}
				{{ .Render "li"}}
			{{ end }}
			<hr>
			<div class="row row--no-gutters">
				<div class="col col--sm-3"></div>
				<div class="col col--sm-9">
					<a class="btn btn--outline" href="/blog/">Blog Archive</a>
				</div>
			</div>
			<br>
			<br>
			<br>
			<br>
		</div>

		<div class="col col--md-3">
			<div class="blog-aside">
				{{ partial "category_list.html" . }}
			</div>
		</div>
	</div>
</div>


<style>
.page-header-bg {
	background-image: url(/assets/img/header_cover3.png);
}
</style>


{{ partial "footer.html" . }}
