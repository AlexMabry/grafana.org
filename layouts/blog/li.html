<article class="blog-list-item">
	<h2>
		<a href="{{ .Permalink }}"> {{ .Title }}</a>
	</h2>
	<hr>
	<div class="row">
		<div class="small-3 columns">
			<h5 class="blog-lite-item--byline">
				{{ .Date.Format "2 Jan 2006" }}<br>
				<a href="#">{{ .Params.author }}</a>
			</h5>
		</div>
		<div class="small-9 columns">
			{{ if isset .Params "list_photo" }}
			<p>
				<img src="{{ .Params.list_photo }}"></img>
			</p>
			{{ end }}

			<p>
				{{ .Summary }}
			</p>
			<a class="button secondary radius hollow" href="{{ .Permalink }}">Read Full Post</a>
		</div>
	</div>
</article>
