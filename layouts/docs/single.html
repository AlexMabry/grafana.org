{{ partial "header.html" . }}

<div class="page-submenu">
	<div class="page-header-docs-c1">
		<div class="docs-toc-heading">Articles</div>
	</div>
	<div class="page-header-docs-c2">
		<div class="docs-search-wrapper">
			<input class="docs-search-input form__input" id="docs-search-input" value="" name="q" placeholder="Search the docs" type="search">
		</div>
	</div>
	<div class="page-header-docs-c3">
		<div class="docs-toc-heading">On this page</div>
	</div>
</div>

<div class="container-fluid docs-container">
	<aside class="docs-aside-menu">
		{{ partial "docs-menu.html" (dict "menu" .Site.Menus.docs "thispage" . "menuopen" "open") }}
		<hr>
	</aside>

	<div class="docs-content">
		<div class="docs-content-inner" id="doc-article-text">
			{{ .Content }}
		<div>
	</div>

	<aside class="docs-toc-aside">
		<div class="docs-toc">
			{{ .TableOfContents }}
		</div>

	</aside>

	<div class="clearfix"></div>
</div>


{{ partial "footer.html" . }}
